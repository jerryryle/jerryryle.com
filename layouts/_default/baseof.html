<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
{{- partial "head.html" . -}}
<body data-spy='scroll' data-target='#navbar-main'>
<nav class='navbar navbar-expand-sm navbar-dark fixed-top bg-dark'>
    <button class='navbar-toggler navbar-toggler-right' type='button' data-toggle='collapse' data-target='#navbar-main'
            aria-controls='navbar-main' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'>&#8203;</span>
    </button>
    <div class='navbar-brand justify-content-start'>
        <a class='navbar-brand anchor-scroll' href='#contact'> Jerry Ryle</a>
        <a id='navbar_jerry_linkedin' href='https://www.linkedin.com/in/jerryryle'>
            <img class='d-inline-block mr-1' src='media/social_icon_linkedin.svg' style='width: 25px; height: 25px;'
                 alt='LinkedIn social icon'/>
        </a>
        <a id='navbar_jerry_github' href='https://www.github.com/jerryryle'>
            <img class='d-inline-block mx-1' src='media/social_icon_github.svg' style='width: 25px; height: 25px;'
                 alt='Github social icon'/>
        </a>
        <a id='navbar_jerry_twitter' href='https://www.twitter.com/jerryryle'>
            <img class='d-inline-block ml-1' src='media/social_icon_twitter.svg' style='width: 25px; height: 25px;'
                 alt='Twitter social icon'/>
        </a>
    </div>
    <div class='collapse navbar-collapse justify-content-end' id='navbar-main'>
        <ul class='navbar-nav'>
            <li class='nav-item'>
                <a id='navbar_about' class='nav-link anchor-scroll' href='#about'>About</a>
            </li>
            <li class='nav-item'>
                <a id='navbar_portfolio' class='nav-link anchor-scroll' href='#portfolio'>Portfolio</a>
            </li>
            <li class='nav-item'>
                <a id='navbar_contact' class='nav-link anchor-scroll' href='#contact'>Contact</a>
            </li>
        </ul>
    </div>
</nav>
{{- block "main" . }}{{ end -}}
{{- block "main_scripts" . }}
    {{- partial "site-scripts.html" . -}}
{{ end -}}
</body>
</html>
