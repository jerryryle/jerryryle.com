<!doctype html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
{{- partial "head.html" . -}}
<body data-bs-spy='scroll' data-bs-target='#navbar-main'>
<nav class='navbar navbar-expand-sm fixed-top navbar-dark bg-dark'>
    <div class="container-fluid">
        <button class='navbar-toggler' type='button' data-bs-toggle='collapse'
                data-bs-target='#navbar-main' aria-controls='navbar-main' aria-expanded='false'
                aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'>&nbsp;</span>
        </button>
        <div class='navbar-brand justify-content-start'>
            <a class='navbar-brand' href='#contact'>Jerry Ryle</a>
            <a id='navbar_jerry_linkedin' class='no-decorate' href='https://www.linkedin.com/in/jerryryle'>
                <img class='d-inline-block me-1' src='media/social_icon_linkedin.svg' width="25" height="25"
                     alt='LinkedIn social icon'/>
            </a>
            <a id='navbar_jerry_github' class='no-decorate' href='https://www.github.com/jerryryle'>
                <img class='d-inline-block mx-1' src='media/social_icon_github.svg' width="25" height="25"
                     alt='Github social icon'/>
            </a>
            <a id='navbar_jerry_twitter' class='no-decorate' href='https://www.twitter.com/jerryryle'>
                <img class='d-inline-block ms-1' src='media/social_icon_twitter.svg' width="25" height="25"
                     alt='Twitter social icon'/>
            </a>
        </div>
        <div class='collapse navbar-collapse justify-content-end' id='navbar-main'>
            <ul class='navbar-nav'>
                <li class='nav-item active'>
                    <a id='navbar_about' class='nav-link' href='#about'>
                        <span data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">About</span>
                    </a>
                </li>
                <li class='nav-item'>
                    <a id='navbar_portfolio' class='nav-link' href='#portfolio'>
                        <span data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Portfolio</span>
                    </a>
                </li>
                <li class='nav-item'>
                    <a id='navbar_contact' class='nav-link' href='#contact'>
                        <span data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Contact</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{{- block "main" . }}{{ end -}}
{{- block "main_scripts" . }}
{{- partial "site-scripts.html" . -}}
{{ end -}}
</body>
</html>
